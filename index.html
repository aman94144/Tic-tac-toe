<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aao Khele Tic tac toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Humara Tic-tac-toe</h1>
    </div>
    <div class="container">
      <div style="display: flex">
        <div class="tile" id="1" onclick="play(1)"></div>
        <div class="tile" id="2" onclick="play(2)"></div>
        <div class="tile" id="3" onclick="play(3)"></div>
      </div>

      <div style="display: flex">
        <div class="tile" id="4" onclick="play(4)"></div>
        <div class="tile" id="5" onclick="play(5)"></div>
        <div class="tile" id="6" onclick="play(6)"></div>
      </div>

      <div style="display: flex">
        <div class="tile" id="7" onclick="play(7)"></div>
        <div class="tile" id="8" onclick="play(8)"></div>
        <div class="tile" id="9" onclick="play(9)"></div>
      </div>

      <button onclick="reset()">Phr Se Khelo</button>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
